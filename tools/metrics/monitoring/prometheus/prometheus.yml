      - targets: ['ms-currency-transaction:9095']
  - job_name: 'ms-mediator-event'
    metrics_path: '/actuator/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['ms-mediator-event:9545']
  - job_name: 'ms-messaging'
