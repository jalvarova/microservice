server:
  port: ${PORT:9095}
---
spring:
  application:
    name: ms-currency-transaction
---
info:
  project:
    version: 1.0.0
    name: ms-currency-transaction
    description: Microservice Currency Exchange Transaction
---
spring:
  datasource:
    url: ${DATABASE:jdbc:postgresql://localhost:7432/currencydb}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    initialization-mode: always
---
spring:
  jpa:
    scan: org.hta.domain.entity
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
---
management:
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      #base-path: /ms-currency-transaction
      path-mapping:
        prometheus: /metrics
      exposure:
        include:
          - actuator
          - health
          - info
          - metrics
          - prometheus
        exclude:
---
event:
  uri: ${URI_EVENT:http://localhost:9545/ms-mediator-event/api/v1}
  app: hta
  origin: currency
  destination: transaction
  domain: currency-exchange
---
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    eureka-server-connect-timeout-seconds: 30
    registryFetchIntervalSeconds: 10
  instance:
    preferIpAddress: false
---
opentracing:
  jaeger:
    service-name: ms-currency-transaction
    enabled: true
    udp-sender:
      host: ${HOST_TRACE:localhost}
      port: 6831
    log-spans: true
---
spring:
  boot:
    admin:
      client:
        url: ${HOST_ADMIN:http://localhost:9000}
        enabled: true
        connect-timeout: 30s
        period: 30s
---
retry:
  backoff: 5000
  max-attempts: 3

circuit-breaker:
  open-timeout: 10000
  reset-timeout: 30000
  max-attempts: 3